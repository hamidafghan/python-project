{% extends 'layout/main.html' %}

{% block content %}
<p>This is the order page</p>

<div class="p-10">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer }}</td>
                <td>{{ order.product }}</td>
                <td>{{ order.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
